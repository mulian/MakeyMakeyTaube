<template name="menu">
  <div id="title">
    Spielauswahl
  </div>
  <div id="menu">
    <ul id='menu_lu'>
      {{#each games}}
        {{> game_menu}}
      {{/each}}
    </ul>
  </div>
    <br/>
</template>

<template name='game_menu'>
  <li class='menu_li' path='{{path}}'>
    <div class='gameItem game_column' style="background-image: url('{{img}}');">
      {{name}}
    </div>
    <div class='highscores game_column'>
      {{> highscores}}
    </div>
  </li>
</template>

<template name="highscores">
  {{#if players.count}}
    <table class='highscore_table'>
      <tr>
        <th class='table_pos'>#</th>
        <th class='table_name'>Team</th>
        <th class='table_time'>min:sec.ms</th>
      </tr>
    {{#each players}}
      <tr class="leaderboard_li {{highlight}}" >
        <th class='table_pos'>{{pos}}.</th>
        <td class='table_name'>{{name}}</td>
        <td class='table_time'>{{time}}</td>
      </tr>
    {{/each}}
    </table>
  {{/if}}
</template>
