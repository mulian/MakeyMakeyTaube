<template name="menu">
  <div id="title">
    Spielauswahl
  </div>
  <div id="menu">
    <ul id='menu_lu'>
      {{#each games}}
      <li >
        <div class='gameItem' style="background-image: url(/{{path}}/{{img}});" gameid='{{id}}'>
          {{name}}
        </div>
        {{> menu_game}}
      </li>
      {{/each}}
    </ul>
  </div>
    <br/>
</template>

<template name="menu_game">
  {{#if players}}
    <table>
      <tr><th>Team</th><th>min:sec:ms</th></tr>
    {{#each players}}
      <tr class="leaderboard_li {{highlight}}" >
        <td class='table_name'>{{name}}</td>
        <td class='table_time'>{{time}}</td>
      </tr>
    {{/each}}
    </table>
  {{/if}}
</template>
