<template name="game">
  <div id='game'>
    {{#with game}}
      <div class="countdown">
          <span id="clock" style="z-index:10000000000">0:60&nbsp;s</span>
      </div>
      <img id='background_img' src='/{{path}}/{{img}}'>
      <div id='gamegoal'></div>
      <img id='crosshair' src='/{{path}}/{{crosshair.url}}'>
    {{/with}}
  </div>
</template>
