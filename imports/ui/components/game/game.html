<template name="game">
  <div id='game'>
    {{#with game}}
      <img id='background_img' src='{{img}}'>
      <div class="countdown">
          <span id="clock" style="z-index:10000000000">{{getTime}}</span>
      </div>
      {{#with crosshair}}
        <div id='gamegoal' style='left:{{goal.left}}%;top:{{goal.top}}%;right:{{goal.right}}%;bottom:{{goal.bottom}}%'></div>

        <img id='crosshair' class='show fadein' src='{{img}}' style='left:{{x}}%;top:{{y}}%;width:{{width}}px'>
      {{/with}}
      {{#each getCollectItems}}
        <img class='collect-item fadein' src='{{img}}' db-id='{{_id}}' style='left:{{x}}%;top:{{y}}%;width:{{width}}px'>
      {{/each}}
    {{/with}}
    <div id='los' class='hide'>
      LOS!
    </div>
  </div>
</template>
