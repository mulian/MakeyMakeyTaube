<template name="game">
  <div id='game'>
    {{#with game}}
      <div class="countdown">
          <span id="clock"></span>
      </div>
      <img id='background_img' src='/{{path}}/{{img}}'>
      <div id='gamegoal'></div>
      <img id='crosshair' src='/{{path}}/{{crosshair.url}}'>
    {{/with}}
  </div>
</template>
