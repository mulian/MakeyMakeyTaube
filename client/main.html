<head>
  <title>Taube</title>
</head>

<body>
</body>

<template name="menu">
  <div id="title">
    Taube - Menu
  </div>
  <div id="menu_">
    <ul id='menu_lu'>
      {{#each games}}
        <li style="background-image: url(/{{img}});" gameid='{{id}}'>{{name}}</li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="game">
  {{#with game}}
  <img id='background_img' src='/{{img}}'>
  {{/with}}
  <img id='crosshair' src='/../../crosshair.png'>

</template>
